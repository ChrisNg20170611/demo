<section>
  <section>
    <p>[user-details.component.ts & html] page</p>
  </section>
  <section class="panel panel-default">
    <section *ngIf="user" class="panel-heading">Edit User with User ID: {{user.user_id}}</section>
    <section *ngIf="user" class="panel-body">
        <form (ngSubmit)="saveUserDetails()" #userForm="ngForm" class="form-horizontal">
          <div class="form-group">
              <label for="id" class="control-label col-sm-2">ID: </label>
              <div class="col-sm-10">
                <input type="text" name="user_id" [ngModel]="user.user_id" placeholder="User Id" disabled="disabled" class="form-control">
              </div>
          </div>
          <div class="form-group">
              <label for="name" class="control-label col-sm-2">Name: </label>
              <div class="col-sm-10">
                <input type="text" name="name" [ngModel]="user.name" (ngModelChange)="user.name = $event" required #name="ngModel" class="form-control">
              </div>
              <div [hidden]="name.valid || name.pristine" class="error">
                  Name is required my good sir/lady!
              </div>
          </div>
          <div class="form-group">
            <label for="weight" class="control-label col-sm-2">Email: </label>
            <div class="col-sm-10">
              <input type="text" name="email" [(ngModel)]="user.email" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="height" class="control-label col-sm-2">Password: </label>
            <div class="col-sm-10">
              <input type="text" name="password" [(ngModel)]="user.password" class="form-control">
            </div>            
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" (click)="gotoUsersList()" class="btn btn-default">Cancel</button>
              <span>{{' '}}</span>
              <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Save</button>
            </div>
          </div>
        </form>
      </section>
  </section>
</section>


  <div>
    <div>
      <p>[addUser.htm] page</p>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Add New User</div>
      <div class="panel-body">
        <form novalidate class="form-horizontal">
          <div class="form-group">
              <label class="control-label col-sm-2" for="name">Name: </label>
              <div class="col-sm-10">
                <input type="text" name="name" ng-model="user.name" placeholder="User Name" class="form-control">
              </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="weight">Email: </label>
            <div class="col-sm-10">
              <input type="text" name="email" ng-model="user.email" placeholder="User Email" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="height">Password: </label>
            <div class="col-sm-10">
              <input type="text" name="password" ng-model="user.password" placeholder="User Password" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a href="#listUser" class="btn btn-default">Cancel</a>
              <button type="submit" ng-click="AddUser(user)" class="btn btn-info">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  <div>

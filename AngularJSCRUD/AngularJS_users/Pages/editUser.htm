<div>
    <div>
      <p>[editUser.htm] page</p>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Edit User with User ID: {{user.user_id}}</div>
      <div class="panel-body">
          <form novalidate class="form-horizontal">
            <div class="form-group">
                <label for="id" class="control-label col-sm-2">ID: </label>
                <div class="col-sm-10">
                  <input type="text" name="user_id" ng-model="user.user_id" placeholder="User Id" disabled="disabled" class="form-control">
                </div>  
            </div>
            <div class="form-group">
                <label for="name" class="control-label col-sm-2">Name: </label>
                <div class="col-sm-10">
                  <input type="text" name="name" ng-model="user.name" class="form-control">
                </div>
            </div>
            <div class="form-group">
              <label for="weight" class="control-label col-sm-2">Email: </label>
              <div class="col-sm-10">
                <input type="text" name="email" ng-model="user.email" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="height" class="control-label col-sm-2">Password: </label>
              <div class="col-sm-10">
                <input type="text" name="password" ng-model="user.password" class="form-control">
              </div>            
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <a href="#listUser" class="btn btn-default">Cancel</a>
                <button type="submit" ng-click="SaveEditUser(user)" class="btn btn-info">Save</button>
              </div>
            </div>
          </form>
        </div>
    </div>
  </div>
